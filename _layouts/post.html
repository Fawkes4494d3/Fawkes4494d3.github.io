<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
		<style>
			div.ponder{
				background-color: white;
			}
			span:hover + div.ponder{
				display: block;
			}
		</style>
		</head>
			
				
		<body>
			<nav>
	    		<ul>
	        		<li><a href="/">Home</a></li>
		        	<li><a href="/about">About</a></li>
				<li> <span> <a class="hide.text" href="/cv">CV</a> </span>
				     <div class="ponder"> you really wanna click on my CV while you're here? </div>
				     </li>
	        		<li><a href="/blog">Blog</a></li>
				<li class="hide.text"><a class="hide-text" href="/himars">HiMars</a></li>
	    		</ul>
			</nav>
			<div class="post">
				<div class="post single">
					<h1 class="title">{{ page.title }}</h1>

					<h2 class="date"><info datetime="{{ page.date }}">
						{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
					</info></h2>
					<!-- Post content -->
					<div class="postbody">
						{{ content }}
					</div>
					<!-- Post info -->
					<div class="postinfo">
					<!-- include some categories and tags maybe? -->
					</div>

					<hr>

					<!-- Post comments -->
					<div class="postcomments">
						{% include disqus.html %}	 
					</div>
				</div><!-- / .post .single -->
			</div><!-- /.post -->

			<footer>
	    		<ul>
	        		<li><a href="mailto:soumavapal@gmail.com">email</a></li>
	        		<li><a class="hide-text" href="https://github.com/Fawkes4494d3">github.com/Fawkes4494d3</a></li>
				</ul>
			</footer>
		</body>
	</html>
