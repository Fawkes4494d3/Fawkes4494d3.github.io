<style>
body { background-color: black;}
img { width: 100px;}
img.n { height: 96px;}

p.nw { position: fixed; left: 10px; top: 10px;}
p.ne { position: fixed; right: 10px; top: 10px;}
p.sw { position: fixed; left: 10px; bottom: 10px;}
p.se { position: fixed; right: 10px; bottom: 10px;}
#show {
  position: fixed; 
  top: 50px; 
  left: 340px; 
  font-size: 15px; 
  background-color: rgba(255,0,0,0.6); 
  font-weight: bold;
  display: none;
  }

<body>

  <script>
  function light(s,c) {
    var pic="";
    if (s == 0) {
      pic = pic.concat("/himars/pictures/ricebulbs",c,"off.jpg");
    } else {
      pic = pic.concat("/himars/pictures/ricebulbs",c,".jpg");
    }
    if (document.getElementById(c).src == pic) {
      document.getElementById("show").display = "inline"; 
    } else {
      document.getElementById("show").display = "none";
    }
    document.getElementById(c).src = pic;    
  }
  </script>
  
  <p class="nw"> 
  <button type="button" onclick="light(1,'nw')">Light On</button>
  <button type="button" onclick="light(0,'nw')">Light Off</button>
  </p>
  
  <img id="nw" class="n" src="/himars/pictures/ricebulbsnwoff.jpg" style="position: fixed; top: 100px; left: 340px;">
  
  <div id="show"> That button won't change the current state of illumination. </div>
  
  <p class="ne"> 
  <button type="button" onclick="light(1,'ne')">Light On</button>
  <button type="button" onclick="light(0,'ne')">Light Off</button>
  </p>

  <p class="sw"> 
  <button type="button" onclick="light(1,'sw')">Light On</button>
  <button type="button" onclick="light(0,'sw')">Light Off</button>
  </p>
  
  <img id="sw" class="s" src="/himars/pictures/ricebulbsswoff.jpg" style="position: fixed; top: 196px; left: 340px;">  
  
  <p class="se">
