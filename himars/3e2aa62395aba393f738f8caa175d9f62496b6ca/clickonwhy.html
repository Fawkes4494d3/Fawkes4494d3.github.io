<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title> Who's asking? </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	background-image: url("/himars/pictures/jim.png");
	background-attachment: fixed;
        background-size: contain;
	color: #333;
}
a {
	text-color: white; 
	font-size: 30px; 
	font-weight: bold;
	}

#left{
	position: relative;
	left: 200px;
	top: 300px;
	height: 50px;
	width: 75px;
	text-align: center;
	background-color: yellow;
	}
#right{
	position: relative;
	left: 700px;
	top: 250px;
	height: 50px;
	width: 50px;
	text-align: center;
	background-color: yellow;
	}
</style>
</head>
<body>
	<div class="w3-container">
		<div id="left" class="w3-animate-fading">  </div>
		<a href="/"> Yes </a>
		<div id="right" class="w3-animate-fading">  </div>
		<a href="/"> No </a>
	</div>
	
	<div class="w3-container" style="position: relative; left: 450px; top: 150px;">
	  <h1>Spinning Elements</h1>
	  <p>Use the w3-spin class to spin an element 360 degrees:</p>
	  <p><i class="fa fa-spinner w3-spin" style="font-size:32px"></i></p>
	</div>
</body>
</html>
